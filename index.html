<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body>
    <div id="tetris-window">
      <h1 class="title">Tetris</h5>
    
      <div class="control-panel">
        <h3 class="score alert">Score: 0</h3>
        <button class="gamebutton toggle" type="button">Start</button>
        <button class="gamebutton reset" type="button">Reset</button>
        <div class="controls">
          Controls:</br>
          Move block: WASD</br>
          Rotate block (BROKEN): R</br>
          Drop block: spacebar</br>
        </div>
        <h3 class="gameover alert">GAME OVER</h3>
      </div>

      <div class="board">
        <!-- board populated by JS -->
      </div>

    </div>

    <!-- load scripts -->
    <script src="jquery-1.11.1.js"></script>
    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
  </body>
</html>
